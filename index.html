<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Language to Text</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f5f5f5;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #00e676;
      margin-bottom: 10px;
    }

    #video-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    #video {
      border: 3px solid #00e676;
      border-radius: 10px;
      width: 640px;
      height: 480px;
    }

    .prediction-box {
      margin-top: 15px;
      padding: 10px;
      border: 2px solid #00b0ff;
      border-radius: 10px;
      width: 300px;
      display: inline-block;
      background: #1e1e1e;
    }

    .correction-section {
      margin-top: 40px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin-left: auto;
      margin-right: auto;
    }

    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      border: none;
      padding: 8px;
      resize: none;
      font-size: 16px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #00e676;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
    }

    button:hover {
      background-color: #00c853;
    }

    #corrected {
      margin-top: 10px;
      color: #80d8ff;
      font-size: 16px;
    }

    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>üß† Sign Language to Text Converter</h1>
  <p>Real-time Sign Detection with Grammar Correction</p>

  <div id="video-container">
    <img id="video" src="{{ url_for('video') }}" alt="Live Video Feed">
  </div>

  <div class="prediction-box">
    <p><strong>Prediction:</strong> <span id="predicted-text">Waiting for model...</span></p>
  </div>

  <div class="correction-section">
    <h2>‚úçÔ∏è Grammar Correction</h2>
    <textarea id="input-text" placeholder="Type or paste your sentence here..."></textarea><br>
    <button onclick="correctGrammar()">Correct Grammar</button>
    <p id="corrected"></p>
  </div>

  <footer>¬© 2025 Sign Language AI | Made by Yatharth Pareek üöÄ</footer>

  <script>
    // Live-updating prediction display
    // (optional: if backend sends prediction via WebSocket later)

    async function correctGrammar() {
      const text = document.getElementById("input-text").value.trim();
      if (!text) {
        alert("Please enter text for correction!");
        return;
      }

      const response = await fetch(`/correct/${encodeURIComponent(text)}`);
      const data = await response.json();

      if (data.corrected) {
        document.getElementById("corrected").innerHTML = 
          `<strong>Corrected:</strong> ${data.corrected}`;
      } else {
        document.getElementById("corrected").innerHTML = 
          `<span style="color:red;">Error:</span> ${data.error}`;
      }
    }
  </script>

</body>
</html>
